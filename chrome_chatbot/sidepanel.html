<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 15px; display: flex; flex-direction: column; height: 100vh; margin: 0; box-sizing: border-box; }
    #context-box { background: #f0f4f8; padding: 10px; border-radius: 8px; font-size: 0.9em; margin-bottom: 15px; border: 1px solid #d1d9e0; max-height: 100px; overflow-y: auto; }
    textarea { width: 100%; height: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; resize: none; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    #status { margin-top: 15px; font-weight: bold; color: #555; }
    #output { white-space: pre-wrap; margin-top: 10px; line-height: 1.5; }
  </style>
</head>
<body>
  <div id="context-box"><i>Right-click some text to start...</i></div>
  <textarea id="user-question" placeholder="Ask a question or add context..."></textarea>
  <button id="send-btn">Send to AI</button>

  <div id="status"></div>
  <div id="output"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
